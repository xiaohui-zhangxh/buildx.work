<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the egg shape -->
    <linearGradient id="eggGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for AI circuit lines -->
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#a5b4fc;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated pulse -->
    <animate id="pulse" attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Egg shape with gradient -->
  <ellipse cx="32" cy="40" rx="22" ry="28" fill="url(#eggGradient)" opacity="0.95"/>
  
  <!-- Inner highlight for depth -->
  <ellipse cx="28" cy="36" rx="14" ry="18" fill="url(#circuitGradient)" opacity="0.3"/>
  
  <!-- AI Circuit pattern - horizontal lines -->
  <g stroke="url(#circuitGradient)" stroke-width="0.8" fill="none" opacity="0.7">
    <!-- Top circuit line -->
    <path d="M 20 28 Q 24 26, 28 28 T 36 28" filter="url(#glow)"/>
    <circle cx="20" cy="28" r="1.5" fill="url(#circuitGradient)"/>
    <circle cx="36" cy="28" r="1.5" fill="url(#circuitGradient)"/>
    
    <!-- Middle circuit line -->
    <path d="M 18 38 Q 24 36, 30 38 T 42 38" filter="url(#glow)"/>
    <circle cx="18" cy="38" r="1.5" fill="url(#circuitGradient)"/>
    <circle cx="42" cy="38" r="1.5" fill="url(#circuitGradient)"/>
    
    <!-- Bottom circuit line -->
    <path d="M 22 48 Q 26 46, 30 48 T 38 48" filter="url(#glow)"/>
    <circle cx="22" cy="48" r="1.5" fill="url(#circuitGradient)"/>
    <circle cx="38" cy="48" r="1.5" fill="url(#circuitGradient)"/>
    
    <!-- Vertical connections -->
    <line x1="24" y1="28" x2="24" y2="38" filter="url(#glow)"/>
    <line x1="32" y1="28" x2="32" y2="38" filter="url(#glow)"/>
    <line x1="30" y1="38" x2="30" y2="48" filter="url(#glow)"/>
  </g>
  
  <!-- AI nodes - glowing points -->
  <g opacity="0.9">
    <circle cx="24" cy="28" r="2" fill="#ffffff" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="32" cy="38" r="2.5" fill="#a5b4fc" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="48" r="2" fill="#ffffff" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Geometric accent - hexagon pattern -->
  <g opacity="0.2" transform="translate(32, 20)">
    <path d="M -4 -6.93 L 4 -6.93 L 8 0 L 4 6.93 L -4 6.93 L -8 0 Z" 
          fill="none" 
          stroke="url(#circuitGradient)" 
          stroke-width="0.5"/>
  </g>
  
  <!-- Top highlight sparkle -->
  <circle cx="32" cy="18" r="1.5" fill="#ffffff" opacity="0.8" filter="url(#glow)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.2s" repeatCount="indefinite"/>
  </circle>
</svg>

