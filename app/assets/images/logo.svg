<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient - Blue to Purple to Pink -->
    <linearGradient id="buildGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for highlights -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#a5b4fc;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="58" fill="url(#buildGradient)" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Inner highlight circle -->
  <circle cx="64" cy="64" r="52" fill="url(#accentGradient)" opacity="0.2"/>
  
  <!-- Main X shape - representing BuildX -->
  <g transform="translate(64, 64)">
    <!-- Left diagonal of X -->
    <rect x="-4" y="-28" width="8" height="56" rx="4" fill="url(#accentGradient)" opacity="0.95" transform="rotate(-45 0 0)" filter="url(#glow)"/>
    <!-- Right diagonal of X -->
    <rect x="-4" y="-28" width="8" height="56" rx="4" fill="url(#accentGradient)" opacity="0.95" transform="rotate(45 0 0)" filter="url(#glow)"/>
  </g>
  
  <!-- Building blocks - representing construction/building -->
  <g transform="translate(64, 64)" opacity="0.9">
    <!-- Top block -->
    <rect x="-12" y="-32" width="24" height="12" rx="2" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
    <!-- Middle left block -->
    <rect x="-20" y="-8" width="16" height="16" rx="2" fill="url(#accentGradient)" opacity="0.7" filter="url(#glow)"/>
    <!-- Middle right block -->
    <rect x="4" y="-8" width="16" height="16" rx="2" fill="url(#accentGradient)" opacity="0.7" filter="url(#glow)"/>
    <!-- Bottom block -->
    <rect x="-8" y="12" width="16" height="20" rx="2" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
  </g>
  
  <!-- Connection lines - representing generation/connection -->
  <g stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.6" filter="url(#glow)">
    <!-- Top connection -->
    <line x1="64" y1="20" x2="64" y2="32"/>
    <!-- Left connection -->
    <line x1="20" y1="64" x2="32" y2="64"/>
    <!-- Right connection -->
    <line x1="96" y1="64" x2="108" y2="64"/>
    <!-- Bottom connection -->
    <line x1="64" y1="96" x2="64" y2="108"/>
  </g>
  
  <!-- Connection nodes -->
  <g opacity="0.9">
    <circle cx="64" cy="20" r="3" fill="url(#accentGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="64" r="3" fill="url(#accentGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="108" cy="64" r="3" fill="url(#accentGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="64" cy="108" r="3" fill="url(#accentGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Center highlight -->
  <circle cx="64" cy="64" r="4" fill="#ffffff" opacity="0.8" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
